<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slay with Beyonce</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="templateStyle.css" />
    <script type="text/javascript" src="playlistScript.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <header>Slay the Day with Beyonce</header>
    <p class="forecast">
      Weather: <span></span>
      <img
        class="weather-icon"
        src="https://cdn.weatherapi.com/weather/64x64/night/122.png"
      />
    </p>
    <img
      class="album-art"
      src="https://i.scdn.co/image/ab67616d0000b2730e58a0f8308c1ad403d105e7"
    />
    <span class="text song-num"></span>
    <span class="text album-title"></span>
    <span class="text song-name"></span>
    <span class="text">Artist Here</span>
    <div class="spotify-widget">
      <iframe
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
        src="https://open.spotify.com/embed/track/1xzi1Jcr7mEi9K2RfzLOqS?utm_source=generator"
        width="100%"
        height="80"
        frameborder="0"
        loading="lazy"
      ></iframe>
    </div>
    <button class="prev-btn nav-arrow"><span></span>Prev</button>
    <button class="next-btn nav-arrow">Next<span></span></button>
  </body>
</html>
